<!DOCTYPE html>
<html>
  <head>
    <title>almond: Policies Test</title>
    <script type="text/javascript" src="../doh/runner.js"></script>
    <script type="text/javascript" src="../doh/_browserRunner.js"></script>
    <script type="text/javascript" src="policiesexample-built.js"></script>
    <script type="text/javascript">

	var master = new doh.Deferred();

        require(["fooModel"], function(fooModel) {
            doh.register('policiesTester',
                [{
                    name: 'policiesTester',
                    timeout: 2000,
                    runTest: function() {
                      fooModel.save({});
                      master.callback(true);
                    }
                }]
            );
            doh.run();

        });

        require(["policies"], function(policies) {
            doh.register('policiesCountTester',
                [{
                    name: 'policiesCountTester',
                    timeout: 2000,
                    runTest: function() {
                      doh.is(policies.length, 3);
                    }
                }]
            );
            doh.run();

        });
        </script>
      </head>
      <body>
        <h1>almond: Simple Test</h1>
        <p>Check console for messages</p>
      </body>
    </html>
